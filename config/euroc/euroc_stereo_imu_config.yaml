%YAML:1.0

#common parameters
#support: 1 imu 1 cam; 1 imu 2 cam: 2 cam; 
imu: 1         
num_of_cam: 2  

imu_topic: "/mavros/imu/data"
image0_topic: "/rgb"
image1_topic: "/rgb2"
output_path: "/home/huynhmink/vins_fusion_output/"

cam0_calib: "cam0_pinhole.yaml"
cam1_calib: "cam1_pinhole.yaml"
image_width: 640
image_height: 360
   

# Extrinsic parameter between IMU and Camera.
estimate_extrinsic: 0   # 0  Have an accurate extrinsic parameters. We will trust the following imu^R_cam, imu^T_cam, don't change it.
                        # 1  Have an initial guess about extrinsic parameters. We will optimize around your initial guess.

body_T_cam0: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [ 0, 0, 1, 0,
        -1, 0, 0, -0.25,
        0, -1, 0, 1,
        0, 0, 0, 1]
   #data: [ 9.9779607128028491e-01, 5.4318540909908952e-04, -6.6352883036383425e-02, -0.25,
   #      6.6354644527190823e-02, -1.1898691157189445e-02, 9.9772515368633263e-01, 0.45,
   #    -2.4756271686547648e-04, -9.9992906053297459e-01, -1.1908510164754249e-02, 1.92,
   #    0,0,0,1 ]

body_T_cam1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [ 0, 0, 1, 0,
        -1, 0, 0, 0.25,
        0, -1, 0, 1,
        0, 0, 0, 1]
   #data: [ 9.9779607128028491e-01, 5.4318540909908952e-04, -6.6352883036383425e-02, 0.25,
   #      6.6354644527190823e-02, -1.1898691157189445e-02, 9.9772515368633263e-01, 0.45,
   #    -2.4756271686547648e-04, -9.9992906053297459e-01, -1.1908510164754249e-02, 1.92,
   #    0,0,0,1 ]

#Multiple thread support
multiple_thread: 1

#feature traker paprameters
max_cnt: 120            # max feature number in feature tracking
min_dist: 30            # min distance between two features 
freq: 10                # frequence (Hz) of publish tracking result. At least 10Hz for good estimation. If set 0, the frequence will be same as raw image 
F_threshold: 1.0        # ransac threshold (pixel)
show_track: 0           # publish tracking image as topic
flow_back: 0            # perform forward and backward optical flow to improve feature tracking accuracy

#optimization parameters
max_solver_time: 0.04  # max solver itration time (ms), to guarantee real time
max_num_iterations: 8   # max solver itrations, to guarantee real time
keyframe_parallax: 10.0 # keyframe selection threshold (pixel)

#imu parameters       The more accurate parameters you provide, the better performance
acc_n: 0.5          # accelerometer measurement noise standard deviation. 
gyr_n: 0.05         # gyroscope measurement noise standard deviation.     
acc_w: 0.005        # accelerometer bias random work noise standard deviation.  
gyr_w: 0.0005       # gyroscope bias random work noise standard deviation.     
g_norm: 9.81007     # gravity magnitude

#unsynchronization parameters
estimate_td: 1                      # online estimate time offset between camera and imu
td: -0.04                             # initial value of time offset. unit: s. readed image clock + td = real image clock (IMU clock)

#loop closure parameters
load_previous_pose_graph: 0        # load and reuse previous pose graph; load from 'pose_graph_save_path'
pose_graph_save_path: "/home/huynhmink/vins_fusion_output/pose_graph/" # save and load path
save_image: 0                   # save image in pose graph for visualization prupose; you can close this function by setting 0 
